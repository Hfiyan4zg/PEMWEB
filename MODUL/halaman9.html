<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Membuat Tabel</title>
    </head>
    <body>
        <h4>Table Border</h4>
        <h4>a. With a normal border :</h4>
        <table border="3" cellpadding="3" cellspacing="4">
            <tr>
                <td>First</td>
                <td>Row</td>
            </tr>
            <tr>
                <td>Second</td>
                <td>Row</td>
            </tr>
            <tr>
                <td colspan="2">Kolom dengan colspan</td>
            </tr>
            <tr>
                <td rowspan="2">Kolom dengan rowspan</td>
                <td>Row</td>
            </tr>
            <tr>
                <td>Row</td>
            </tr>
        </table>
    </body>
</html>
<!--jika atribut border dirubah maka semakin besar angka semakin tebal border Tabel
jika atribut cellpadding dirubah akan mempengaruhi luas spasi di dalam kotak tabel
jika atribut cellspacing dirubah akan mempengaruhi luas spasi antar kotak Tabel
jika atribut colspan dirubah akan mempengaruhi jumlah kolom yang digabung, angka menunjukkan jumlah kolom yang digabung
jika atribut rowspan dirubah akan mempengaruhi jumlah baris yang digabung, angka menunjukkan jumlah baris yang digabung-->
