<!DOCTYPE html>
<htm1>
    <head>
        <title>Paragraph</title>
    </head>
    <body>
        <p>Ini contoh paragraph l</p>
        <p>Ini contoh paragraph 2</p>
    
        <div>Ini contoh div l</div>
        <div>Ini contoh div 2</div>
    
        <p>Paragraf ini dengan line break <br> Baris ini dibawah linebreak
        <hr> Baris ini dibawah horizontal rule</p>
    
        <p>Div ini dengan line break <br> Baris ini dibawah linebreak <hr> Baris ini dibawah horizontal rule</div>
    </body>
</htm1>

<!--Tag <div> memiliki fungsi untuk membuat suatu blok atau bagian pada website yang bisa diisi oleh berbagai konten seperti teks, gambar, audio, dll. Sedangkan tag <p> digunakan untuk menulis suatu paragraf atau teks yang panjang ke dalam website.-->
